<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Name - Cybersecurity Portfolio</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      color: #333;
      overflow: hidden;
    }

    /* Splash Screen */
    #splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at bottom right, #8ec5fc 0%, #e0c3fc 40%, transparent 70%);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 1000;
      opacity: 1;
      transition: opacity 1s ease-out;
    }

    .splash-content h1 {
      font-size: 2.5rem;
      margin: 0;
      color: #333;
    }

    .splash-content p {
      font-size: 1.2rem;
      margin: 0.5rem 0 0 0;
      color: #333;
    }

    #splash.hidden {
      opacity: 0;
      pointer-events: none;
    }

    #main-content::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(
        circle at bottom right,
        #e0c3fc 0%,
        #8ec5fc 25%,
        #ffffff 60%,
        #ffffff 100%
      );
      opacity: 0;
      animation: fadeGradient 30s ease-in-out infinite alternate;
      pointer-events: none;
      z-index: 0;
    }

    /* Main Content */
    #main-content {
      display: none;
      min-height: 100vh;
      position: relative;
      background: radial-gradient(
        circle at bottom right,
        #8ec5fc 0%,
        #e0c3fc 25%,
        #ffffff 60%,
        #ffffff 100%
      );
      overflow: hidden; /* required so pseudo-elements fit properly */
    }

    #splash.hidden + #main-content {
      display: block;
    }

    /* Sheen overlay when scrolling */
    #main-content::after {
      content: "";
      position: absolute;
      top: 0;
      left: -50%;
      width: 200%;
      height: 100%;
      background: linear-gradient(
        120deg,
        rgba(255,255,255,0) 0%,
        rgba(255,255,255,0.2) 50%,
        rgba(255,255,255,0) 100%
      );
      pointer-events: none;
      opacity: 0;
      transform: translateX(-50%);
      transition: opacity 0.3s ease;
    }

    #main-content.sheen::after {
      animation: sheen 1s linear forwards;
      opacity: 1;
    }

    @keyframes sheen {
      from { transform: translateX(-50%); }
      to { transform: translateX(50%); }
    }

      @keyframes fadeGradient {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 350px;
      height: 100vh;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
      box-sizing: border-box;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
    }

    header h1 {
      margin: 0 0 1rem 0;
      font-size: 1.2rem;
      text-align: center;
      color: #333;
    }

    nav {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    nav a {
      color: #333;
      text-decoration: none;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      padding: 2rem;
      margin-left: 270px;
    }

    section {
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <!-- Splash Screen -->
  <div id="splash">
    <div class="splash-content">
      <h1>Your Name</h1>
      <p>Cybersecurity Specialist & Developer</p>
    </div>
  </div>

  <!-- Main Content -->
  <div id="main-content">
    <header>
      <h1>Your Name</h1>
      <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Projects</a>
        <a href="#">Blog</a>
        <a href="#">Contact</a>
      </nav>
    </header>
    <main>
      <section>
        <h2>Welcome</h2>
        <p>This is your portfolio home page content. You can customize this section with your own text, images, or links.</p>
      </section>
      <section style="height:1000px;">
        <p>Scroll down to see more content.</p>
      </section>
    </main>
  </div>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const splash = document.getElementById('splash');
      const main = document.getElementById('main-content');

      setTimeout(() => {
        splash.classList.add('hidden');
      }, 2000);

      let sheenTimeout;

      window.addEventListener('scroll', () => {
        if (!main.classList.contains('sheen')) {
          main.classList.add('sheen');
        }
        clearTimeout(sheenTimeout);
        sheenTimeout = setTimeout(() => {
          main.classList.remove('sheen');
        }, 1000);
      });
    });
  </script>
</body>
</html>
