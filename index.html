<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Name - Cybersecurity Portfolio</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      color: #f8f5ee;
      overflow: hidden;
    }

    /* Splash Screen */
    #splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #ff5f6d, #ffc371, #47a3f3);
      background-size: 600% 600%;
      animation: gradientMove 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 1000;
      opacity: 1;
      transition: opacity 1s ease-out;
    }

    .splash-content h1 {
      font-size: 2.5rem;
      margin: 0;
    }

    .splash-content p {
      font-size: 1.2rem;
      margin: 0.5rem 0 0 0;
    }

    #splash.hidden {
      opacity: 0;
      pointer-events: none;
    }

    #main-content {
      display: none;
      min-height: 100vh;
      background: linear-gradient(135deg, #ff5f6d, #ffc371, #47a3f3);
      background-size: 600% 600%;
      animation: gradientMove 15s ease infinite;
    }

    #splash.hidden + #main-content {
      display: block;
    }

    header {
      background: rgba(0,0,0,0.4);
      padding: 1rem;
      position: sticky;
      top: 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    nav a {
      color: #f8f5ee;
      margin: 0 0.5rem;
      text-decoration: none;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      padding: 2rem;
    }

    section {
      margin-bottom: 2rem;
    }

    @keyframes gradientMove {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
  </style>
</head>
<body>
  <!-- Splash Screen -->
  <div id="splash">
    <div class="splash-content">
      <h1>Your Name</h1>
      <p>Cybersecurity Specialist & Developer</p>
    </div>
  </div>

  <!-- Main Content -->
  <div id="main-content">
    <header>
      <h1>Your Name</h1>
      <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Projects</a>
        <a href="#">Blog</a>
        <a href="#">Contact</a>
      </nav>
    </header>
    <main>
      <section>
        <h2>Welcome</h2>
        <p>This is your portfolio home page content. You can customize this section with your own text, images, or links.</p>
      </section>
      <section style="height:1000px;">
        <p>Scroll down to see more content.</p>
      </section>
    </main>
  </div>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      setTimeout(() => {
        document.getElementById('splash').classList.add('hidden');
      }, 2000);
    });
  </script>
</body>
</html>
